<!-- 2. Напишите функцию JavaScript для добавления строк в таблицу. -->

<html>
  <script>
    const makeNextRowIndex = (start = 2) => () => start += 1
    const getRowIndex = makeNextRowIndex();

    const renderCell = (rowIndex, colIndex) => {
      const cell = document.createElement('td')
      cell.innerText = `Строка${rowIndex} столбец${colIndex}`
      return cell
    }

    const renderRow = (rowIndex) => {
      const row = document.createElement('tr')
      row.appendChild(renderCell(rowIndex, 1))
      row.appendChild(renderCell(rowIndex, 2))
      return row
    }

    const insertRow = () => {
      const table = document.querySelector("#some-table")
      const tableBody = table.querySelector("tbody")
      const newRow = renderRow(getRowIndex())
      tableBody.appendChild(newRow)
    }
  </script>
<body>
    <table id="some-table">
        <tr>
            <td>Строка1 столбец1</td>
            <td>Строка1 столбец2</td>
        </tr>
        <tr>
            <td>Строка2 столбец1</td>
            <td>Строка2 столбец2</td>
        </tr>
    </table>
    <br>
    <input type="button" onclick="insertRow()" value="Вставить Строку">
</body>
</html>
